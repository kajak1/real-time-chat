<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>real time chat</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="chat">
      <div class="messages-cont">
        <ul class="messages"></ul>
        <ul class="typing-cont"></ul>
      </div>
      <form action="">
        <label for="nickname">nickname: </label>
        <input name="nickname" id="n" autocomplete="off" disabled />
        <label for="message">message: </label>
        <input name="message" id="m" autocomplete="off" />
        <button>Send</button>
      </form>
    </div>
    <div class="rooms">
      <p class="active-room">You are in:</p>
      <button class="create-room">create room</button>
    </div>
    <div class="users">
      <p>Active users:</p>
      <ul class="users-list"></ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>

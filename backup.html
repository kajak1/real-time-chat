<div class="chat">
  <div class="messages-cont">
    <ul class="messages"></ul>
    <ul class="typing-cont"></ul>
  </div>
  <form action="">
    <label for="nickname">nickname: </label>
    <input name="nickname" id="n" autocomplete="off" disabled />
    <label for="message">message: </label>
    <input name="message" id="m" autocomplete="off" />
    <button>Send</button>
  </form>
</div>
<div class="rooms">
  <ul class="parent-list">
    <li>Active rooms:</li>
    <ul class="rooms-list">
      <li>global</li>
    </ul>
  <ul>
  <p class="active-room">You are in:</p>
  <button class="create-room">create room</button>
</div>
<div class="users">
  <p>Active users:</p>
  <ul class="users-list"></ul>
</div>
